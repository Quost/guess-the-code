<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Guess the Code!</title>
		<meta name="author" content="Thiago N. Ferreira">
		<meta name="description" content="Try to guess the code for unlocking the padlock">
		<meta name="keywords" content="guess the code, adivinhe o codigo, cadeado">
		<meta name="robots" content="index, follow">

        <!-- Vendors -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/css/bootstrap-select.min.css">

        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
	<body>

        <div class="container">
            <br/>
            <form class="" role="search">
                <div class="form-row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <select class="form-control" data-validation="required" id="select-language">
                            <option value="en-US" data-content="<img src='img/flags/en-us.png'> English">English</option>
                            <option value="pt-BR" data-content="<img src='img/flags/pt-br.png'> Português">Português</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="lock-icon">
                            <i class="fas fa-lock fa-8x" ></i>
                        </div>
                        <br/>
                        <p id="hint">Type a number between 0 and 9</p>
                    </div>
                </div>
                <div id="form-unlock">
                    <div class="numbers">
                        <center>
                            <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-1" tabindex="1" required pattern="[0-9]{1}">
                            <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-2" tabindex="2" required pattern="[0-9]{1}">
                            <input type="text" class="form-control codes lock" maxlength="1" min="0" step="1" max="9" autocomplete="off" id="code-3" tabindex="3" required pattern="[0-9]{1}">
                        </center>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success btn-lg btn-block lock" id="btn-unlock" tabindex="4">Unlock</button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="output alert text-center"> </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>

        <!-- Vendors -->
        <script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/l10n.js"></script>
        <script type="text/javascript" src="js/messages.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/js/bootstrap-select.min.js" ></script>

        <!-- Custom -->
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
